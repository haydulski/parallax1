<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Get Toys</title>
</head>

<body>

    <div class="container">
        <div class='scene' id="scene">
            <div class="layer" data-depth="0.4"><img class="g1abc" src="./alph g.jpg"></div>
            <div class="layer" data-depth="0.5"><img class='e1abc' src="./alph e.jpg"></div>
            <div class="layer" data-depth="0.6"><img class='t1' src="./alph t2.jpg"></div>
            <div class="layer" data-depth="0.8"><img class='t2' src="./alph t1.jpg"></div>
            <div class="layer" data-depth="1"><img class='o1' src="./alph o.jpg"></div>
            <div class="layer" data-depth="1"><img class='y1' src="./alph y.jpg"></div>
            <div class="layer" data-depth="0.8"><img class='s1' src="./alph s2.jpg"></div>
            <div class="layer" data-depth="0.1"><img class='zabawka' src="./dzieci2.png"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
        const scene = document.getElementById('scene');
        const parallaxInstance = new Parallax(scene, {
            relativeInput: true
        });
        parallaxInstance.friction(0.2, 0.2);
    </script>
</body>

</html>
